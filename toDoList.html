<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style/toDoList.css">
</head>
<body>
  <div class="todo-list-container">
    <p class="title-text">Todo List.</p>
    <div class="todo-input-container">
      
      <input placeholder="Todo name...." type="text" class="input-to-do-Name js-todo-name">
  
      <input title="Select date" type="date" class="input-todo-date js-todo-date">

      <button title="Add (Enter)" class="add-list-button js-add-button">Add</button>
    
      <div class="js-todo-list todo-activity-container"></div>
    </div>
    
  </div>
  <script src="toDolist.js"></script>
</body>
</html>
